<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">{{ data.subject }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="accent" [mat-dialog-close]="true">{{ data.confirmValueText }}</button>
</mat-dialog-actions>
